{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>{% block title %} Car rental system {% endblock %}</title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="HandheldFriendly" content="true"/>
    <link rel="stylesheet" href="{% static 'assets/css/master.css' %}"/>
    <!-- SWITCHER-->
    <link href="{% static 'assets/plugins/switcher/css/switcher.css' %}" rel="stylesheet" id="switcher-css"/>
    <link href="{% static 'assets/plugins/switcher/css/color1.css' %}" rel="alternate stylesheet" title="color1"/>
    <link href="{% static 'assets/plugins/switcher/css/color2.css' %}" rel="alternate stylesheet" title="color2"/>
    <link href="{% static 'assets/plugins/switcher/css/color3.css' %}" rel="alternate stylesheet" title="color3"/>
    <link href="{% static 'assets/plugins/switcher/css/color4.css' %}" rel="alternate stylesheet" title="color4"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>

<body>

<!-- ++++++++++++-->
<!-- MAIN SCRIPTS-->
<!-- ++++++++++++-->
<script src="{% static 'assets/libs/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'assets/libs/jquery-migrate-1.2.1.js' %}"></script>
<!-- Bootstrap-->
<script src="{% static 'assets/libs/bootstrap/bootstrap.min.js' %}"></script>
<!-- User customization-->
<script src="{% static 'assets/js/custom.js' %}"></script>
<!-- Headers scripts-->
<script src="{% static 'assets/plugins/headers/slidebar.js' %}"></script>
<script src="{% static 'assets/plugins/headers/header.js' %}"></script>
<!-- Color scheme-->
<script src="{% static 'assets/plugins/switcher/js/dmss.js' %}"></script>
<!-- Select customization & Color scheme-->
<script src="{% static 'assets/plugins/bootstrap-select/js/bootstrap-select.min.js' %}"></script>
<!-- Slider-->
<script src="{% static 'assets/plugins/owl-carousel/owl.carousel.min.js' %}"></script>
<!-- Pop-up window-->
<script src="{% static 'assets/plugins/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
<!-- Mail scripts-->
<script src="{% static 'assets/plugins/jqBootstrapValidation.js' %}"></script>
<script src="{% static 'assets/plugins/contact_me.js' %}"></script>
<!-- Filter and sorting images-->
<script src="{% static 'assets/plugins/isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'assets/plugins/isotope/imagesLoaded.js' %}"></script>
<!-- Progress numbers-->
<script src="{% static 'assets/plugins/rendro-easy-pie-chart/jquery.easypiechart.min.js' %}"></script>
<script src="{% static 'assets/plugins/rendro-easy-pie-chart/waypoints.min.js' %}"></script>
<!-- NoUiSlider-->
<script src="{% static 'assets/plugins/noUiSlider/nouislider.min.js' %}"></script>
<script src="{% static 'assets/plugins/noUiSlider/wNumb.js' %}"></script>
<!-- Animations-->
<script src="{% static 'assets/plugins/scrollreveal/scrollreveal.min.js' %}"></script>
<!-- Main slider-->
<script src="{% static 'assets/plugins/slider-pro/jquery.sliderPro.min.js' %}"></script>
<!-- User map-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqQ_bBw186KJnMcRByvn5ffZueg88wp1E"></script>
<!-- Maps customization-->
<script src="{% static 'assets/js/map-custom.js' %}"></script>
</body>

</html>
