{% extends 'base.html' %}

{% block content %}
    <div class="section-title-page area-bg area-bg_dark area-bg_op_70">
        <div class="area-bg__inner">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="b-title-page bg-primary_a">{{ title }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-grey">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    {% block breadcrumbs %}
                        <ol class="breadcrumb">
                            <li><a href="{% url 'home' %}"><i class="icon fa fa-home"></i></a>
                            </li>
                            <li class="active">{% if title %} {{ title }} {% endif %}</li>
                        </ol>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
               <h1>{{ detail.car_name }}</h1>
                <img src="{{ detail.car_name.image }}" alt="{{ detail.car_name }}">
                <p>Start date: {{ detail.start_date }}</p>
                <p>End date: {{ detail.end_date }}</p>
                <p>Price you will be charged for: ${{ price }}</p>
            </div>
        </div>
    </div>

{% endblock %}
