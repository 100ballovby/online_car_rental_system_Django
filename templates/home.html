{% extends 'base.html' %}

{% block content %}

    <div class="main-slider main-slider-1">
        <div class="slider-pro" id="main-slider" data-slider-width="100%" data-slider-height="700px"
             data-slider-arrows="true" data-slider-buttons="false">
            <div class="sp-slides">
                <!-- Slides -->
                {% for slide in slider %}
                    <div class="sp-slide">
                        <img class="sp-image" src="{{ MEDIA_URL }}{{ slide.img.url }}" alt="{{ slide.heading }}"/>
                        <div class="main-slider__wrap sp-layer" data-width="" data-position="centerLeft"
                             data-horizontal="62%" data-show-transition="left" data-hide-transition="left"
                             data-show-duration="2000" data-show-delay="1200" data-hide-delay="400">
                            <div class="main-slider__title">{{ slide.heading }}</div>
                            <!-- <div class="main-slider__subtitle">smart drive</div> -->
                            <div>{{ slide.text|safe }}</div>
                            <a class="main-slider__btn btn btn-primary btn-lg"
                               href="{{ slide.url }}">Read more</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
